		function initmobile(){

				$('#menubar a').css({'font-size':hts+'px'});

				window.addEventListener("orientationchange", function() {
					//alert(window.orientation);
					var sw = screen.availWidth;
					if(window.orientation == 0){
						var hts = sw/25;
						var cts = sw/30;
						$('#menubar a').css({'font-size':hts+'px'});
						$('#headtext').css({'font-size':hts+'px'});
						$('#mainmenu a').css({'font-size':hts+'px'});
						$('#logbtn').css({'font-size':hts+'px'});
						$('h1').css({'font-size':hts+'px'});
						$('.contenttext span').css({'font-size':cts+'px'});
					}else{
						var hts = sw/30;
						var cts = sw/35;
						$('#menubar a').css({'font-size':hts+'px'});
						$('#headtext').css({'font-size':hts+'px'});
						$('#mainmenu a').css({'font-size':hts+'px'});
						$('#logbtn').css({'font-size':hts+'px'});
						$('h1').css({'font-size':hts+'px'});
						$('.contenttext span').css({'font-size':cts+'px'});
					}
				}, false);
			}
		}

			alert(screen.availWidth);
